<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dragon Parties - Home</title>
    <link rel="stylesheet" href="../static/css/navbar.css">
    <!-- Other head elements like CSS files, favicon, etc. -->
</head>
<body>
    <nav class="navbar">
        <!-- Navigation bar content -->
        <div class="navbar-logo">
        <a href="/home"><img src="../static/img/drexelLogoWhite.png" alt="Drexel Dragon Logo"></a>
        </div>
        <ul class="navbar-links" id="navbar-links">
            <li><a href="/home">Home</a></li>
            <li><a href="/host">Host</a></li>
            <li><a href="/viewEvents">View Events</a></li>
            <!-- Add other navigation links as necessary -->
        </ul>
        <!-- Add more navigation bar content as needed -->
    </nav>

    <!-- Content area where other pages will insert their unique content -->
    {% block content %}
    {% endblock %}

    <!-- Add your scripts at the bottom of the page -->
    <!-- Example: Google Maps API script -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          var links = document.querySelectorAll('#navbar-links a');
          var currentUrl = window.location.pathname;
          console.log(currentUrl);
          links.forEach(function(link) {
            console.log(link.getAttribute('href'));
              if (link.getAttribute('href') === currentUrl) {
                  link.classList.add('active');
              }
          });
      });
  </script>
  
</body>
</html>
