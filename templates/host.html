<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/hostEvent.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<h1>Host an Event</h1>
<div class="container">

    <article class="card__article">
        <div class="card__sticker" style="display: none;">
            <img src="../static/img/balloonicon.png" alt="Attending"> <!-- Adjust the src attribute as needed -->
        </div>
        <div class="card__scale-1"></div>
        <div class="card__scale-2"></div>
        <div class="card__default-content">
            <!-- <div class="card__shape-1">
                <img src="../static/img/eventcards/${imageName}" alt="${event.title}">
            </div> -->
            <div class="card__data">
                <form id="eventForm">

                    <label for="eventName">Name of the Event:</label>
                    <input type="text" id="eventName" name="eventName">
                
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location">
                
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" name="eventDate">
                
                    <label for="eventTime">Event Time:</label>
                    <input type="time" id="eventTime" name="eventTime">        
                    
                
                    <label for="capacity">Capacity:</label>
                    <input type="number" id="capacity" name="capacity">
                
                    <label for="ticketPrice">Ticket Price:</label>
                    <input type="text" id="ticketPrice" placeholder="Select Time">

                    <label for="eventDescription">Event Description:</label>
                    <textarea id="eventDescription" name="eventDescription" placeholder="Describe your event (30 words max)" maxlength="200"></textarea>

                
                    <label for="eventImage">Upload Image:</label>
                    <input type="file" id="eventImage" name="eventImage" accept="image/jpeg, image/png">
                    <div id="imageInfo"></div>
                    <div class="button-container">
                        <button type="button" id="clearImage">Clear Image</button>
                        
                    </div>
                    <div class="button-container">
                        <!-- <a href="/home" class="button">Submit</a> -->
                        <button type="submit" class="button">Submit</button>
                    </div>
        
                </form>
            </div>
        </div>
    
</div>
<script>

    </script>
    
<script src="../static/js/hostEvent.js"></script> 
{% endblock %}
