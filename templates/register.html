<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dragon Parties - Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-wrapper">
        <div class="page-header">
            <img src="../static/img/drexelLogoWhite.png" alt="Drexel Logo" class="drexel-logo">
            <h1 class="title">DRAGON PARTIES</h1>
        </div>
        <div class="login-container">
            <div class="login-box">
                <!-- Login Form -->
                <div>
                  <ul id="progressbar">
                    <li class="active">Personal Details</li>
                    <li>Credentials</li>
                    <li>Verification</li>
                  </ul>
              </div>

                <!-- User Creation Form 1 -->
                <form id="createUserForm1" class="form-content" >
                    <h2 class="login-title">REGISTER</h2>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    <input type="text" id="username" name="username" placeholder="Dragon Party Username" required>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="error-message" id="createUserForm1Error"></div>
                    <button type="button" id="nextToForm2">Next</button>
                </form>
                

                <!-- User Creation Form 2 -->
                <form id="createUserForm2" class="form-content" style="display: none;">
                  <h2 class="login-title">REGISTER</h2>
                    <input type="email" id="drexelEmail" placeholder="Drexel Email" required>
                    <input type="password" id="password1" placeholder="Password" required>
                    <input type="password" id="password2" placeholder="Re-enter Password" required>
                    <div class="error-message" id="createUserForm2Error"></div>
                    <button type="button" onclick="sendEmail()" id="getCode">Get Code</button>
                </form>

                <!-- OTP Form -->
                <form id="otpForm" class="form-content" style="display: none;" method="POST" action="/">
                    <p id="otpSent">An OTP has been sent to your Drexel email. Please enter it below.</p>
                    <input type="text" id="otpInput" placeholder="Enter OTP" required>
                    <div class="error-message" id="otpFormError"></div>
                    <button type="submit" id="verifyOtp">Verify</button>
                </form>
                

                <!-- Back Button (common to all forms except the first one) -->
                <button id="backButton" style="display: none;" type="button">&lt;</button>

            </div>
        </div>
    </div>
    <script src="../static/lib/jquery/jquery.min.js"></script>
    <script src="../static/js/register.js"></script>
</body>
</html>
